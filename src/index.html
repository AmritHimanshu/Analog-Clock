<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall_Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container analog-clock">
        <img class="clockImg" src="clock.png" alt="">
        <div class="center"></div>
        <div id="hour" class="hour"></div>
        <div id="minute" class="minute"></div>
        <div id="second" class="second"></div>
    </div>
    <div class="clock-container digital-clock">
        <p id="hourTime">00</p>
        <p id="colon">:</p>
        <p id="minuteTime">00</p>
        <p id="colon">:</p>
        <p id="secondTime">00</p>
        <p id="timeMeridian"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
